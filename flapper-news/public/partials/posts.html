<div class="page-header">
<h3>
  <a ng-show="vm.post.link" href="{{vm.post.link}}">
    {{vm.post.title}}
  </a>
  <span ng-hide="vm.post.link">
    {{vm.post.title}}
  </span>
</h3>
</div>

<div ng-repeat="comment in vm.post.comments | orderBy:'-upvotes'">
	<span class="glyphicon glyphicon-thumbs-up"
	  ng-click="vm.upvote(comment)"></span>
		{{comment.upvotes}} - by {{comment.author}}
	<span style="font-size:20px; margin-left:10px;">
	  {{comment.body}}
</span>
</div>
