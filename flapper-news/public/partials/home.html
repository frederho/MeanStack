<div class="page-header">
	<h1>Flapper news</h1>
</div>	

<div ng-repeat="post in vm.posts | orderBy: '-upvotes'">
  <span style="font-size:20px; margin-left:10px">
    <a ng-if="post.link" href="{{post.link}}" target="_blank">{{post.title}}</a>
    <span ng-if="!post.link">{{post.title}}</span> 
    <span>
      <a href="#/posts/{{$index}}">Comments</a>
    </span>
  </span>
  {{post.upvotes}}
  <span ng-if="post" class="glyphicon glyphicon-thumbs-up" ng-click="vm.upvote(post)"></span>
</div>

<form  ng-submit="vm.addPost()" style="margin-top:30px;">
  <h3>Add new post</h3>
  <div class="form-group">
    <input class="form-control" ng-model="vm.title" placeholder="title" type="text" />
  </div>
  <div class="form-group">
    <input class="form-control" ng-model="vm.link" placeholder="Link" type="text" />
  </div>
  
  <button class="btn btn-primary" type="submit">Add post</button>
</form>
